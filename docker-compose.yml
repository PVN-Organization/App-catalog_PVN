version: '3.8'

services:
  catalog-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-app
    ports:
      - "10002:10002"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - catalog-network

networks:
  catalog-network:
    driver: bridge
